<script type="text/javascript">
function call_link(linked_file) {
   if(parent.frames.length>0){
     parent.window.frames["basefrm"].window.location = linked_file;
     parent.window.frames["treeframe"].window.location = "abap_docu_tree92bd.html?file=" + linked_file;}
   else {
     window.location = linked_file;} }
function search() {
   var query = document.input.query.value;
   while (query.indexOf("&")>-1){ query = query.replace("&","%26") }
   while (query.indexOf("+")>-1){ query = query.replace("+","%2B") }
   while (query.indexOf("=")>-1){ query = query.replace("=","%3D") }
   while (query.indexOf("?")>-1){ query = query.replace("?","%3F") }
   while (query.indexOf(" ")>-1){ query = query.replace(" ","%20") }
   while (query.indexOf('"')>-1){ query = query.replace('"',"%22") }
   while (query.indexOf("<")>-1){ query = query.replace("<","%3C") }
   while (query.indexOf(">")>-1){ query = query.replace(">","%3E") }
  replace(query);
  return false; }
function called_search() {
  var address = window.location.href.toString();
    if (address.search( "query=" ) != -1 )
      {  var query = address.split( "?query=" )[1];
         replace(query); }
  }
var htmlBack = "";
function replace(query) {
  while (query.indexOf("%26")>-1){ query = query.replace("%26","&") }
  while (query.indexOf("%2B")>-1){ query = query.replace("%2B","+") }
  while (query.indexOf("%3D")>-1){ query = query.replace("%3D","=") }
  while (query.indexOf("%3F")>-1){ query = query.replace("%3F","?") }
  while (query.indexOf("%20")>-1){ query = query.replace("%20"," ") }
  while (query.indexOf("%22")>-1){ query = query.replace("%22",'"') }
  while (query.indexOf("%3C")>-1){ query = query.replace("%3C","<") }
  while (query.indexOf("%3E")>-1){ query = query.replace("%3E",">") }
  var mixedQuery = query;
  query = query.toUpperCase( );
  query = query.replace(/@/g,":at:");
  var html = document.body.innerHTML;
  if ( htmlBack == "") { htmlBack = html; } else { html = htmlBack }
  if ( query.search( "\"" ) != -1 )
    { query = "\"*"; }
  if ( query.length > 1 && query.slice(-1) == "*" && query != "**" )
   { query = query.slice(0, -1);
     var regex = new RegExp ( "<!--@@@" + query + "[^@]*@@@([^@]+)@@@-->"  , "gi" ); }
  else
   { query = query.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
     var regex = new RegExp ( "<!--@@@" + query + "@@@([^@]+)@@@-->"  , "gi" ); }
  var newHtml = html.replace(regex, "$1");
  if ( newHtml == html )
   { regex = new RegExp ( "<!--@@@NTF@@@([^@]+)@@@-->"  , "gi" );
     newHtml = html.replace(regex, "$1"); }
  newHtml = newHtml.replace(/:at:/g, "@");
  document.body.innerHTML = newHtml.replace("value=\"\"","value=\"" + mixedQuery.replace(/:at:/g,"@") + "\"");
  }
</script>
</head>
