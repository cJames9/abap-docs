function urlToClipboard(id){
 try{ var loc = top.location.href;}
 catch(e){ alert( "URL cannnot be determined" ); return; }
 var field = document.getElementById(id);
 field.focus();
 if ( loc.search( ".htm" ) == -1 && loc.search( ".HTM" ) == -1  ){ loc = loc + "index.htm"; }
 if (   loc.search( "index.html" ) != -1
     || loc.search( "INDEX-2.html" ) != -1 ){
   var off = loc.search( "file=" );
   if ( off == -1  ){
     field.value = loc + "?file=abenstep_loop_glosry.htm"; }
   else {
     field.value = loc.substring( 0, off ) + "file=abenstep_loop_glosry.htm";
   }
 }
 else {
    field.value = loc; }
 field.setSelectionRange(0, field.value.length);
 var r = confirm( "Copy URL to clipboard?\n\n" + field.value + "\n\nCopy to clipboard does not work in all browsers." );
 if (r == true) {
   try{
     document.execCommand("copy");
   }
     catch(e){ alert( "URL could not be copied to clipboard" ); }
 }
 window.scrollTo(0,0);
}
</script>

</span></p>
<p>
Repeated display of a group of <a href="javascript:call_link('abenscreen_element_glosry.html')" class="grey" title="Glossary Entry">screen elements</a> on a
<a href="javascript:call_link('abendynpro_glosry.html')" class="grey" title="Glossary Entry">dynpro</a>. Step loops are processed using the
<a href="javascript:call_link('abenstep_loop_technique_glosry.html')" class="grey" title="Glossary Entry">step loop technique</a> and are the predecessors of
<a href="javascript:call_link('abentable_control_glosry.html')" class="grey" title="Glossary Entry">table controls</a>.
